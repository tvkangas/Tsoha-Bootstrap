{% extends "base.html" %}
{% block content %}
<h1>Vaihda salasana </h1>

{% if errors %}
<div class="alert alert-danger">
    <ul>
        {% for error in errors %}
        <li>{{error}}</li>
        {% endfor %}
    </ul>
</div>
{% endif %}

<form method ="post" action="{{base_path}}/pelaaja/{{pelaaja.id}}/edit">
    <div class="form-group">
        <input class="form-control" name="id" value="{{pelaaja.id}}" type="hidden">
    </div>
    <div class="form-group">
        <input class="form-control" name="nimi" value="{{pelaaja.nimi}}" type="hidden">
    </div>
    <div class="form-group">
        <label>Uusi salasana</label>
        <p>Salasanan pituus on oltava vähintään viisi merkkiä.</p>
        <input class="form-control" name="password" type="password">
    </div>
    <div class="form-group">
        <label>Salasanan vahvennus</label>
        <p>Toista sama salasana kuin edellisessä kohdassa.</p>
        <input class="form-control" name="passwordvahvistus" type="password">
    </div>
    <button type="submit" class="btn btn-primary">Vaihda salasanaa</button>
</form>


{% endblock %}
