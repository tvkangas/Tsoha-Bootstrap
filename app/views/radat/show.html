{% extends "base.html" %}
{% block content %}
<h1>Rataesittely</h1>
<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <!-- Otsikot -->
            <th>Radan nimi</th>
            <th>Sijainti</th>
            <th>Rataluokitus</th>
            <th>Par</th>
            <th>Paras pelaaja</th>
            <th>pvm</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>{{rata.nimi}}</td>
            <td>{{rata.sijainti}}</td>
            <td>{{rata.luokitus}}</td>    
            <td>{{rata.par}}</td>
            <td>{{rata.pelaajanimi}} ({{rata.heittomaara-rata.par}})</td>
            <td>{{rata.paivamaara|date("d.m.y")}}</td>
        </tr>    
            
    </tbody>
</table>

<a class="btn btn-success btn-sm" href="{{base_path}}/radat/{{rata.id}}/edit">Muokkaa</a>
<form method="post" action="{{base_path}}/rata/{{rata.id}}/destroy" style="display: inline-block;">
      <button type="submit" class="btn btn-danger">Poista rata</button>
</form>
{% endblock %}
