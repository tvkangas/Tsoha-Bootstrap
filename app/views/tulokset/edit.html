{% extends "base.html" %}
{% block content %}
<h1>Tulos</h1>
{% if errors %}
<div class="alert alert-danger">
    <ul>
        {% for error in errors %}
        <li>{{error}}</li>
        {% endfor %}
    </ul>
</div>
{% endif %}

<form method="post" action="{{base_path}}/tulokset/{{tulos.id}}/edit">
    <table class="table table-striped table-bordered">
        <div class="form-group">
            <label>Rata</label>
            <select class="form-control" name="rata_id">
                {% for rata in radat %}
                <option value="{{rata.id}}">{{rata.nimi}}</option>
                {% endfor %}
            </select>
        </div>
        <thead>
            <tr>
                <th>Päivämäärä</th>
                <th>Muistiinpanot</th>
            </tr>
        </thead>
        <tbody>
            <tr>         
                <td><input name="paivamaara" class="form-control" type="text" value="{{tulos.paivamaara}}"></td>
                <td><input name="muistiinpanot" class="form-control" type="text" value="{{tulos.muistiinpanot}}"></td>
            </tr>    

        </tbody>
    </table>

    <button type="submit" class="btn btn-success">Tallenna</button>
</form>
{% endblock %}
