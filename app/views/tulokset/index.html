{% extends "base.html" %}
{% block content %}
<h1>Tulokset</h1>
<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <!-- Otsikot -->
            <th>Rata</th>
            <th>Päivämäärä</th>
            <th>Tulos</th>
            <th></th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        {%for tulos in tulokset %}
        <tr>
            <td>{{tulos.ratanimi}}</td>
            <td>{{tulos.paivamaara|date("d.m.y")}}</td>
            <td>{{tulos.heittomaara}} ({{tulos.heittomaara-tulos.par}})</td>
            <td><a class="btn btn-success btn-sm" href="{{base_path}}/tulokset/{{tulos.tulosid}}">Tarkastele</a></td>
            <td><a class="btn btn-success btn-sm" href="{{base_path}}/tulokset/{{tulos.tulosid}}/edit">Muokkaa</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>  
 
</table>
<p>
    <a href="tulokset/new" class="btn btn-default">Lisää tulos</a>
</p>
    </tbody>   
 
</table>
{% endblock %}
