{% extends "base.html" %}
{% block content %}
<h1>Tulos</h1>
<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <!-- Otsikot -->
            <th>Päivämäärä</th>
            <th>Rata</th>
            <th>Muistiinpanot</th>
            <th>Tulos</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>{{tulos.paivamaara|date("d.m.y")}}</td>
            <td>{{tulos.ratanimi}}</td>
            <td>{{tulos.muistiinpanot}}</td>
            <td>{{tulos.heittomaara}} ({{tulos.heittomaara-tulos.par}}) </td>
        </tr>    

    </tbody>
</table>

<a class="btn btn-success btn-sm" href="{{base_path}}/tulokset/{{tulos.tulosid}}/edit">Muokkaa</a>
<form method="post" action="{{base_path}}/tulokset/{{tulos.tulosid}}/destroy" style="display: inline-block;">
    <button type="submit" class="btn btn-danger">Poista tulos</button>
</form>
{% endblock %}
