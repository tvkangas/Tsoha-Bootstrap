{% extends "base.html" %}
{% block content %}
<h1>Tulos</h1>
<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <!-- Otsikot -->
            <th>Päivämäärä</th>
            <th>Rata</th>
            <th>Muistiinpanot</th>
            <th>Tulos</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>{{tulos.paivamaara}}</td>
            <td>{{tulos.rata_id}}</td>
            <td>{{tulos.muistiinpanot}}</td>    
        </tr>    

    </tbody>
</table>

<a class="btn btn-success btn-sm" href="{{base_path}}/tulokset/{{tulos.id}}/edit">Muokkaa</a>
<form method="post" action="{{base_path}}/tulokset/{{tulos.id}}/destroy" style="display: inline-block;">
    <button type="submit" class="btn btn-danger">Poista tulos</button>
</form>
{% endblock %}
